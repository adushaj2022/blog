{% extends 'base.html' %} 
{% block content %}
{% if user.is_authenticated %}
    <h5>Hi, {{ user.username }}</h5>
    <p>if you would like to change your profile picture click <a href="{% url 'add_profile_pic' %}">here</a></p>
    <img src="{{ user_profile.profile_pic.url }}" alt="" class="profile_img">
{% else %}
    Not logged in.
{% endif %}
{% endblock %}
