{% extends 'base.html' %} 
{% block content %}

    {% if user.user.id != request.user.id %}
    <div class="inner-container mt-4">
        <h5 class="text-center"> {{ user.user.username }}</h5>
        <ul class="list-group">
            <li class="list-group-item"><a href="{% url 'index' %}"> Back to home </a></li>
            <li class="list-group-item"><a href="{% url 'profile' user.id  %}posts"> View {{ user.user.username }}'s posts</a></li>
            <li class="list-group-item">
                <img src="{{ user.profile_pic.url }}" alt="" class="profile_img img-pp mt-1">
            </li>
        </ul>
    </div>
    {% else %}
    <div class="inner-container mt-4">
        <h5 class="text-center"> {{ user.user.username }}</h5>
        <ul class="list-group">
            <li class="list-group-item"><a href="{% url 'index' %}"> Back to home </a></li>
            <li class="list-group-item"><a href="{% url 'profile' user.id  %}posts"> View my posts</a></li>
            <li class="list-group-item"><a href="{% url 'add_profile_pic' %}"> Change profile Pic</a></li>
            <li class="list-group-item">
                <img src="{{ user.profile_pic.url }}" alt="" class="profile_img img-pp mt-1">
            </li>
        </ul>
    </div>
    {% endif %}


{% endblock %}
