{% extends 'base.html' %} 
{% block content %}
<h5 class="mt-3 mb-3 text-center">{{ user.user.username }}'s Posts</h5>
  {% for post in posts %}
    <div class="flexify">
        <div class="card mb-3" style="width: 400px;">
            <img class="card-img-top" src="{{ post.image.url }}" alt="post">
            <div class="card-body">
              <p class="card-text">{{ post.description }}</p>
              <blockquote class="blockquote mb-0">
                <footer class="blockquote-footer">{{ post.creator }}</footer>
              </blockquote>
            </div>
          </div>
    </div>
  {% endfor %}

  {% if posts.count == 0 %}
    <p class="text-center mt-1">{{ user.user.username }} has not posted yet</p>
  {% endif %}

{% endblock %}
