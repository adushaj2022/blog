{% extends 'base.html' %} 
{% block content %}
<h4 class="mt-3">
    Upload your new profile picture !
</h4> 
<form action="{% url 'add_profile_pic' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
