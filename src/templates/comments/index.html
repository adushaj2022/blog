{% extends 'base.html' %} 
{% block content %}
<h4 class="mt-3 mb-3">
    Add your comment!
</h4> 

<div class="flexify">
    <div class="card mb-3" style="width: 400px;">
        <img class="card-img-top" src="{{ post.image.url }}" alt="post">
        <div class="card-body">
          <p class="card-text">{{ post.description }}</p>
          <blockquote class="blockquote mb-0">
            <a href="{% url 'profile' post.creator.id %}">
              <footer class="blockquote-footer">{{ post.creator }}</footer>
            </a>
          </blockquote>
        </div>
      </div>
</div>

<form action="" method="POST">
    {% csrf_token %}
    {{ form }} <br>
    <button type="submit" class="btn btn-primary">Post</button>
</form>

<div>
  <h4 class="mt-3 mb-3">
    Heres what other people are saying: 
  </h4> 
  <ul>
    {% for c in post_comments %}
    <li><strong>{{ c.creator }}</strong>: {{ c.body }}</li>
    {% endfor %}
  </ul>
</div>

{% load static %}
<script src="{% static '/js/post.js' %}"></script>

{% endblock %}
